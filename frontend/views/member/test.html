		<script type="text/javascript">
			var video,
				u = navigator.userAgent,
				loadTimer;
			var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1;
			
			$(function(){
				
				//loading动画
				$(".index-img-wrap").animate({
					width:"39.3333333333rem"
				},4000);
				
				var progress = 0,
						$progress = $(".index-progress");
					loadTimer = setInterval(function(){
						progress += (Math.random() > 0.5 ? 1 : 2);
						if(progress > 99){
							clearInterval(loadTimer);
						}else{
							$progress.text(progress + "%");
						}
					},100);
				
				//切换视频流
				if(isAndroid){
					
					setBlob();
				}else{
					setTimeout(function(){
						loadEnd();
					},4000);
				}
				
				
				
				var ww = window.innerWidth,
					wh = window.innerHeight;
					
				//初始化
				if(wh > ww){
					//以竖屏方式进入
					$(".wrap >div").css({
						width:(wh + 1) + "px",
						height:ww + "px"
					});
				}
				
					
				
				video = document.getElementById('video');
				
				listenVideo();
				
				$(".index").on("click",function(){
					_smq.push(['custom','honor1111_WAP','ClicktoseeKevin']);
					$(this).addClass('hide');
					video.play();
//					WeixinJSBridge.call('hideOptionMenu');
//					wx.hideOptionMenu();
				});
				
				$(".btn-share").on("click",function(){
					_smq.push(['custom','honor1111_WAP','MorePeople']);
					$(".share").removeClass('hide');
				});
				
				$(".btn-again").on("click",function(){
					_smq.push(['custom','honor1111_WAP','ChangeDesign']);
					window.location.href = 'http://mp.weixin.qq.com/s?__biz=MjM5MDcxNzkyMA==&mid=520123515&idx=1&sn=0028a991ba4bf087869872811b3e6e2d&chksm=3cb456f40bc3dfe283a8b71d5e5bc0db5d98c67a46bdc7a14ad30b35deb578124d46ef3a2d06#rd';
				});
				
				$(".share").on("click",function(){
					$(this).addClass('hide');
				});
				
				//旋转屏幕
				var landTimer;
				window.addEventListener('orientationchange',function(res){
					//以竖屏方式进入
					if(wh >ww){
						//切换成横屏
						if(!isPortrait()){

							$(".wrap >div").css({
								width:"100%",
								height:"100%"
							});
							if(isAndroid){
								$(".video").css({
									width:wh + "px",
									height:ww + "px"
								});
							}
						}else{
							//切成竖屏
							$(".wrap >div").css({
								width:(wh + 1) + "px",
								height:ww + "px"
							});
						}
					//横屏进入页面
					}else{
						//切换成竖屏
						if(isPortrait()){
							var landIndex = 0;
							clearInterval(landTimer);
							landTimer = setInterval(function(){
								//检测旋转猴，轮询宽高值
								if(landIndex++ <= 10){
									//直到获取的宽度小于高度后重置宽高
									if(window.innerWidth < window.innerHeight){
										 $(".wrap >div").css({
											width:(window.innerHeight + 1) + "px",
											height:window.innerWidth + "px"
										});
										clearInterval(landTimer);
									}
								}else{
									clearInterval(landTimer);
								}
							},150);
						}else{
							//换回横屏
							$(".wrap >div").css({
								width:"100%",
								height:"100%"
							});
						}
					}
				});
			});
			
			function listenVideo(){
				video.onended = function(){
					$(".video").addClass('hide');
					video.currentTime = 0;
					$(".final").removeClass('hide');
					
					if(isAndroid){
						var _setIndex = 0,
							setFinal = setInterval(function(){
								if(_setIndex++ <= 10){
									//视频播放完后把被视频干扰的页面宽高修正回来
									if(!isPortrait()){
										$(".final,.share,.index").css({
											width:"100%",
											height:"100%"
										});
										clearInterval(setFinal);
									}
							}else{
								clearInterval(setFinal);
							}
						},150);
					}
					
//					 WeixinJSBridge.call('showOptionMenu');
//					 wx.showOptionMenu();
				}
			}
			
			//旋转角度
			function isPortrait(){
				return (window.orientation == 0 || window.orientation == 180) ? true : false;
			}
			
			//加载解析完毕
			function loadEnd(){
				clearInterval(loadTimer);
				$(".index-img-wrap").animate({
						width:"39.3333333333rem"
					},100);
				$(".index-progress").text("100%");
				$(".index-head").fadeIn();
				setTimeout(function(){
					$(".index-click").removeClass('hide');
					$(".index-progress").hide();
				},600);
			}

			//share
			$.getJSON('http://xmz.m-ke.cn/jssdk/wxsdk.php?callback=?',{"method":"getsp","cdns":1,"url":location.href.split('#')[0]},function(json){
			    //自动encodeURIComponent
			    wx.config({
			        debug: false,
			        appId: json.appId,
			        timestamp: json.timestamp,
			        nonceStr: json.nonceStr,
			        signature: json.signature,
			        jsApiList: [
			            'onMenuShareTimeline',
			            'onMenuShareAppMessage',
			        ]
			    });
			});

			// function share_act() {
			//     // 监听“分享给朋友”
			//     wx.onMenuShareAppMessage({
			//         title: '这可能就是单身加班还打游戏的报应......',
			//         desc: '莫生气.......',
			//         link: location.href,

			//         },

			//     wx.onMenuShareTimeline({

			//         link: location.href,
			//         imgUrl: 'http://honor.wechat.sh.cn/01/icon.jpg',
			//         success: function(res) {
			//         },
			//     });
			// }

			//     share_act();
			// });
